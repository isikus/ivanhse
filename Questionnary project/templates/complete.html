<!DOCTYPE html>
<html>
<head>
	<meta content="UTF-8">
	<title>Фразеологизмы - так можно?</title>
	<style type="text/css">
		html, body {
		overflow: hidden;
		}
		
		.outer {
			display: table;
			position: absolute;
			height: 100%;
			width: 100%;
		}

		.middle {
			display: table-cell;
			vertical-align: middle;
		}

		.inner {
			margin-left: auto;
			margin-right: auto; 
			width: 100%;
			text-align: center;
			font-size: 300%;
		}

	</style>
</head>
<body>
	<div class="outer">
		<div class="middle">
			<div class="inner">
				<b>Ваш ответ успешно записан!</b><br>
				<a href="/json" style="font-size: 100%">Посмотреть статистику</a>
			</div>
		</div>
	</div>
</body>
</html>
